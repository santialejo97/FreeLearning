
    <div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px">
        <div class="col-6"  class='mb-4' fxFlex="20" fxFlex.lg="15" fxFlex.sm="30">
            <mat-card class="example-card" *ngFor='let card of info' class='mb-4'>
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{card.user}}</mat-card-title>
                  <mat-card-subtitle>Estudiante</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{card.imagen}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <h3>{{card.tema}}</h3>
                  <p>
                   {{card.pregunta}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button pButton>INGRESAR</button>
                  
                </mat-card-actions>
              </mat-card>
        </div>
       
    </div>
