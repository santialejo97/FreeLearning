
<div class="p-grid p-jc-center">
    <div class="p-col-10 p-mt-6">
      <p-card header="Nueva Publicación">
        <div class="p-fluid">
          <form (ngSubmit)='crear()' #miForo='ngForm'>
            <div class="p-field">

              <label class="p-text-bold p-text-capitalize p-mb-3" for="descripcion">¿Que desea compartir, el dia de hoy?</label>

               <textarea class="form-control" pInputTextarea autoResize="autoResize"></textarea>
               <br>
               <label class="p-text-bold p-text-capitalize p-mb-3" for="descripcion">Adjuntar archivos</label>
               <input type="file" name="file" class="form-control">
            </div>
    
            <div class="p-col-3 right">
                <span class="p-buttonset">
                    <button pButton type="button" label="Publicar" icon="pi pi-check" class="p-mr-2"></button>
                </span>
            </div>
          </form>
        </div>
      </p-card>
    </div>
  </div>
