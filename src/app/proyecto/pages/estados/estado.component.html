<div class="container mt-5">
    <h1>Lista de Estudiantes</h1>
    <table class="table table-dark table-borderless">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">CORREO</th>
              <th scope="col">ESTADO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let usuario of estudiantes'>
              <th scope="row" >{{usuario.estudianteId}}</th>
              <td>{{usuario.estudianteNombre}}</td>
              <td>{{usuario.estudianteEmail}}</td>
              <td>
                <form #miFormulario='ngForm'>
                <div class="form-check form-switch mt-2">
                    <label class="form-check-label" 
                    for="flexSwitchCheckChecked">
                    {{usuario.fk_estadoId | estado}}
                    </label>
                    <input class="form-check-input"
                            type="checkbox"
                            id="flexSwitchCheckChecked"
                            name="cambio"
                            [(ngModel)]='estado'
                             >
                  </div>
                </form>
                </td>
            </tr>
          </tbody>
    </table>

    <button pButton label='envio' class="p-button-info"></button>
</div>
