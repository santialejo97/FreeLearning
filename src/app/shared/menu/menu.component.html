<mat-sidenav-container fullscreen >
  <mat-sidenav #sidenav mode="over" class="header">

    <mat-toolbar class="header">
      <button mat-icon-button (click)="sidenav.toggle()">
       <mat-icon>widgets</mat-icon>
      </button>
      <h1>FreeLearning</h1>
    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="./comunidad/home" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>groups</mat-icon>
      <span>{{"home" |titlecase}}</span></a>
    </mat-nav-list>

    <mat-nav-list>
      <a routerLink="./comunidad/foro" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>record_voice_over</mat-icon>
      <span>{{"creaci√≥n foro" |titlecase}}</span></a>
    </mat-nav-list>

    <mat-nav-list>
      <a routerLink="./comunidad/estado" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>how_to_reg</mat-icon>
      <span>{{"estado usuarios" |titlecase}}</span></a>
    </mat-nav-list>

    <mat-nav-list>
      <a routerLink="./comunidad/publications" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>try</mat-icon>
      <span>{{"publicaciones" |titlecase}}</span></a>
    </mat-nav-list>

    <mat-nav-list>
      <a routerLink="./comunidad/datos" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>settings</mat-icon>
      <span>{{"settings" |titlecase}}</span></a>
    </mat-nav-list>

    <mat-nav-list>
      <a routerLink="/auth" mat-list-item (click)="sidenav.toggle()" (click)="logOut()">
        <mat-icon mat-list-icon>logout</mat-icon>
      <span>{{"log out" |titlecase}}</span></a>
    </mat-nav-list>

   

  </mat-sidenav>

  <mat-toolbar class="header">
    <button mat-icon-button (click)="sidenav.toggle()">
     <mat-icon>widgets</mat-icon>
    </button>
    <h1 style='background-color: #fff;'>FreeLearning</h1>
    <span class="m-3" style='background-color: #fff;'>{{user.name |titlecase}}</span>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
