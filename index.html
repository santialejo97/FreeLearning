<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Comunidad Freelearning</title>
</head>
<body>
    <header class="header">
        <div class="barra">
            <h1 class="titulo">FreeLearning 
                <span class="titulo_Universidad">Universidad Manuela Beltran</span></h1>
        </div>
    </header>
    
        <div class="contenedor"> 
            <form class="formulario_usuarios">
                <div class="campo">
                <label for="nombre">Nombre Usuario</label>
                <input id="nombre" type="text" placeholder="ingrese nombre completo">
                </div>
                <div class="campo">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingresa el Email">
                </div>
                <div class="campo">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" >
                </div>
                <div class="campo">
                <label for="carrera">Carrera</label>
                <input type="text" id="carrera" placeholder="Ingresar Carrera Universidad">
                </div>
                <div class="campo">
                <label for="fecha">Fecha Nacimiento</label>
                <input type="date" id="fecha">
                </div>  
            </form>
        </div>
    
</body>
</html>
